<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strype</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
    	/* Page Styling */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            transition: background-color 0.3s ease;
            position: relative;
        }
        
        /* Logo */
        .logo-container {
        	position: fixed;
            top: 10px;
            left: 10px;
            width: 50px;
            height: auto;
        }
        
        .logo-container img {
        	width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #d9d9d9, #ffffff);
            color: black;
            text-align: center;
            padding: 50px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header img {
			max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            max-height: 80px;
        }

        @keyframes grow-title {
            0% {
                transform: scale(0.9);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        header p {
            margin: 15px 0 0;
            font-size: 1.3em;
            opacity: 0.95;
        }

        /* Navigation Bar */
        .nav-container {
        	position: fixed;
            top: 10px;
            right: 10px;
            background: black;
            padding: 5px 10px;
            border-radius: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-container a {
            color: white;
            font-size: 1em;
            text-decoration: none;
            padding: 7px 10px;
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        .nav-container .home:hover {
            background: rgba(255, 255, 255, 1);
            color: black;
        }
        
        .nav-container .page1:hover {
        	background: rgba(200, 100, 100, 1);
        }
        
        .nav-container .page2:hover {
        	background: rgba(100, 200, 100, 1);
        }
        
        .nav-container .page3:hover {
        	background: rgba(100, 100, 200, 1);
        }

        /* Sections */
        .section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            border-bottom: 2px solid #000000;
            display: inline-block;
            padding-bottom: 5px;
        }

        .content-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .box {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: left;
        }

        .box h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .box p {
            margin: 5px 0 0;
            font-size: 1em;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        /* Embedded Video */
        .video-wrapper {
    		display: flex;
    		align-items: center;
    		justify-content: center;
    		gap: 20px;
    		max-width: 800px;
    		margin: 0 auto;
        }
        
        .video-container {
    		max-width: 600px;
    		width: 90%; 
    		height: 340px;
    		background: #000;
    		border-radius: 15px;
    		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    		margin: 0 auto;
    		display: flex;
    		align-items: center;
    		justify-content: center;
        }
        
        .video-title {
        	max-width: 200px;
        }
        
        .video-title h2 {
        	font-size: 1.5em;
            margin: 0 0 10px;
        }
        
        .video-title p {
        	font-size: 1em;
            margin: 0 0 10px;
        }
        
        .video-container iframe {
    		width: 100%;
    		height: 100%;
    		border-radius: 15px;
        }
        
    </style>
</head>
<body>
    <header>
        <img src="strype-logo.png" alt="Strype">
        <p>Page Description</p>
    </header>

	<div class="logo-container">
    	<img src="https://www.pngmart.com/files/11/Rickrolling-Transparent-PNG.png" alt="logo">
    </div>

    <div class="nav-container">
        <a href="#home" class="home">Home</a>
        <a href="./page1" class="page1">Page 1</a>
        <a href="./page2" class="page2">Page 2</a>
        <a href="./page3" class="page3">Page 3</a>
    </div>

    <section id="section1" class="section">
        <h2>Heading</h2>
        <div class="content-box">
            <div class="box" onclick="location.href='./';">
                <h3>Button Title</h3>
                <p>Button Description</p>
            </div>
        </div>
    </section>
    <section id="section2" class="section">
        <h2>Heading</h2>
        <div class="video-wrapper">
      		<div class="video-container">
        	<iframe width="560" height="315" src="https://www.youtube.com/embed/xvFZjo5PgG0" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        		<div class="video-title">
        		<h2>Video Title</h2>
                <p>Video Category</p>
        	</div>
         </div>
    </section>
</body>
</html>
