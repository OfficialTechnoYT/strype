<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The hub for all Strype projects!">
    <title>Strype</title>
    <link rel="icon" href="/assets/favicon.ico">
    <style>
    	/* Page Styling */
        html, body {
    		height: 100%;
    		margin: 0;
    		padding: 0;
		}

		main {
    		flex: 1;
		}

        
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            transition: background-color 0.3s ease;
            position: relative;
            display: flex;
    		flex-direction: column;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #d9d9d9, #ffffff);
            color: black;
            text-align: center;
            padding: 50px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header img {
        	max-width: 500px;
            max-height: auto;
            width: 80vw;
            height: auto;
            animation: grow-title 1s ease-out forwards;
        }

        @keyframes grow-title {
            0% {
                transform: scale(0.9);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Navigation Bar */
        .nav-container {
        	position: fixed;
            top: 10px;
            right: 10px;
            background: black;
            padding: 5px 10px;
            border-radius: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-container a {
            font-size: 1.1em;
            text-decoration: none;
            padding: 7px 10px;
            border-radius: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

	.sidebar-toggle {
		position: fixed;
		top: 15px;
		right: 15px;
		background: black;
		color: white;
		border: none;
		padding: 12px 14px;
		border-radius: 50%;
		z-index: 201;
		font-size: 1.5em;
		cursor: pointer;
		transition: background 0.3s;
		display: none;
	}

	.sidebar-toggle:hover {
		background: #333;
	}

	.sidebar-nav {
		position: fixed;
		top: 0;
		right: 0;
		height: 100%;
		width: 240px;
		background: black;
		box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
		padding: 60px 15px 0 15px;
		display: flex;
		flex-direction: column;
		gap: 18px;
		z-index: 200;
		transform: translateX(100%);
		transition: transform 0.3s cubic, bezier(.68, -0.55, .27, 1.55);
	}

	.sidebar-nav.open {
		transform: translateX(0);
	}

	.sidebar-nav a {
		font-size: 1.1em;
		text-decoration: none;
		padding: 10px 15px;
		border-radius: 20px;
		transition: background 0.3s, color 0.3s;
		margin: 0 0 8px 0;
	}

	@media (max-wdith: 428.95px) {
		.nav-container {
			display: none !important;
		}

		.sidebar-toggle,
		.sidebar-nav {
			display: block;
		}
	}

	.nav-container .home,
	.sidebar-nav .home {
		color: white;
	}
        
        .nav-container .techno,
	.sidebar-nav .techno {
        	color: rgba(200, 100, 100, 1);
        }

    	.nav-container .productions,
	.sidebar-nav .productions {
    		color: white;
    	}

	.nav-container .domore,
	.sidebar-nav .domore {
		color: white;
	}

	.nav-container .home:hover,
	.sidebar-nav .home:hover {
		background: white;
		color: black;
	}
        
        .nav-container .techno:hover,
	.sidebar-nav .techno:hover {
        	background: rgba(200, 100, 100, 1);
            	color: white;
        }

    	.nav-container .productions:hover,
	.sidebar-nav .productions:hover {
    		background: white;
    		color: black;
    	}

	.nav-container .domore:hover,
	.sidebar-nav .domore:hover {
		background: white;
		color: black;
	}
        
        /* Sections */
        .section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            border-bottom: 2px solid #000000;
            display: inline-block;
            padding-bottom: 5px;
        }

        .content-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .box {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: left;
        }

        .box h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .box p {
            margin: 5px 0 0;
            font-size: 1em;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        /* Embedded Video */
        .video-wrapper {
    		display: flex;
    		align-items: center;
    		justify-content: center;
    		gap: 20px;
    		max-width: 800px;
    		margin: 0 auto;
			flex-wrap: nowrap;
        }
        
        .video-container {
    		max-width: 600px;
    		width: 90%;
		aspect-ratio: 16 / 9;
    		background: #000;
    		border-radius: 15px;
    		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    		margin: 0 auto;
    		display: flex;
    		align-items: center;
    		justify-content: center;
		overflow: hidden;
        }

	.video-container iframe {
		width: 100%;
		height: 100%;
		border: 0;
		border-radius: 15px;
	}
        
        .video-title {
    		max-width: 300px;
    		display: flex;
    		flex-direction: column;
    		align-items: center;
    		text-align: center;
    		word-wrap: break-word;
    		overflow-wrap: break-word;
            flex-shrink: 0;
	}

	.video-title h2 {
    		font-size: 1.5em;
    		margin: 0 0 10px;
    		word-break: break-word;
            text-align: center;
	}

	.video-title p {
    		font-size: 1em;
    		margin: 0 0 10px;
            text-align: center;
	}
    
    @media (max-width: 700px) {
    	.video-wrapper {
        	flex-direction: column;
        	align-items: center;
        	text-align: center;
    	}
        
        .video-title {
        	max-width: 100%
        }
        
        .video-title h2 {
        	font-size: 1.3em
        }
        
        .video-title p {
        	font-size: 1em
        }
    }

	.video-title a {
    		display: inline-block;
    		padding: 7px 10px;
            border: 1px solid black;
    		border-radius: 20px;
    		transition: background 0.3s ease, color 0.3s ease;
    		color: black;
    		text-decoration: none;
    		margin-top: 10px;
	}

	.video-title a:hover {
    		background: black;
    		color: white;
	}
	    
        .video-container iframe {
    		width: 100%;
    		height: 100%;
    		border-radius: 15px;
        }
        
        /* Footer */
        .footer {
    		background-color: #e2e2e2;
    		color: #000000;
    		text-align: center;
    		padding: 20px;
    		font-size: 0.95em;
    		margin-top: 40px;
		}

		.footer a {
    		color: #000000;
    		text-decoration: none;
            padding: 7px 10px;
            border-radius: 20px;
            transition: background 0.3s ease, color 0.3s ease;
		}

		.footer a:hover {
        	background: rgba(0, 0, 0, 1);
            color: white;
		}
        
    </style>
</head>
<script>
const sidebar = document.querySelector('.sidebar-nav');
const toggleBtn = document.querySelector('.sidebar-toggle');

toggleBtn.addEventListener('click', () => {
  sidebar.classList.toggle('open');
  document.body.style.overflow = sidebar.classList.contains('open') ? 'hidden' : '';
});

sidebar.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', () => {
    sidebar.classList.remove('open');
    document.body.style.overflow = '';
  });
});

document.addEventListener('click', (e) => {
  if (
    sidebar.classList.contains('open') &&
    !sidebar.contains(e.target) &&
    e.target !== toggleBtn
  ) {
    sidebar.classList.remove('open');
    document.body.style.overflow = '';
  }
});
</script>
